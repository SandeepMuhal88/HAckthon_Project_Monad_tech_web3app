name: poc_engine
description: Crypto Trading & Wallet App
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Web3 & Blockchain
  web3dart: ^2.7.3
  http: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  
  # Charts & Graphs
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Storage & Security
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # QR & Scanning
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.2
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
